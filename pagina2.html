<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        #news-thumbnails {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .news-thumbnail {
            width: 200px;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            text-align: center;
            cursor: pointer;
        }
        .news-thumbnail img {
            width: 100%;
            height: auto;
        }
        .news-thumbnail .title {
            font-size: 18px;
            padding: 10px;
            background-color: #f8f8f8;
        }
        .news-container img {
            width: 100%;
            height: auto;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
        }
        .news-content {
            font-size: 16px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div id="news-thumbnails"></div>
    
    <script>
        const news = [
            { id: 1, title: "Visita UNIPAR", image: "img/unipar.jpg", content: "Uma visita dos alunos formandos à Universidade Paranaense (Unipar) proporcionou uma experiência inspiradora, com tours pelos laboratórios, bibliotecas e uma palestra motivadora de professores renomados, destacando a importância da educação contínua. Os alunos saíram motivados e com uma visão clara do futuro." },
            { id: 2, title: "Setembro Amarelo", image: "img/set1.jpg", content: "No CECM Cruzeiro do Oeste, abraçamos a vida, compartilhamos esperanças e estendemos mãos amigas. Setembro Amarelo: juntos somos mais fortes." },
            { id: 3, title: "Notícia 3", image: "url-da-imagem3.jpg", content: "Conteúdo da notícia 3" },
            { id: 4, title: "Notícia 4", image: "url-da-imagem4.jpg", content: "Conteúdo da notícia 4" },
            { id: 5, title: "Notícia 5", image: "url-da-imagem5.jpg", content: "Conteúdo da notícia 5" },
            { id: 6, title: "Notícia 6", image: "url-da-imagem6.jpg", content: "Conteúdo da notícia 6" },
            { id: 7, title: "Notícia 7", image: "url-da-imagem7.jpg", content: "Conteúdo da notícia 7" },
            { id: 8, title: "Notícia 8", image: "url-da-imagem8.jpg", content: "Conteúdo da notícia 8" },
            { id: 9, title: "Notícia 9", image: "url-da-imagem9.jpg", content: "Conteúdo da notícia 9" },
            { id: 10, title: "Notícia 10", image: "url-da-imagem10.jpg", content: "Conteúdo da notícia 10" }
        ];

        const newsThumbnails = document.getElementById('news-thumbnails');

        news.forEach(article => {
            const thumbnail = document.createElement('div');
            thumbnail.className = 'news-thumbnail';
            thumbnail.innerHTML = `
                <img src="${article.image}" alt="${article.title}">
                <div class="title">${article.title}</div>
            `;
            thumbnail.onclick = () => openArticle(article.id);
            newsThumbnails.appendChild(thumbnail);
        });

        function openArticle(id) {
            const article = news.find(n => n.id === id);
            document.body.innerHTML = `
                <div class="news-container">
                    <button onclick="goBack()">Voltar ao Início</button>
                    <h1>${article.title}</h1>
                    <img src="${article.image}" alt="${article.title}">
                    <div class="news-content">
                        <p>${article.content}</p>
                    </div>
                    <button onclick="navigateNews(${id - 1})">Notícia Anterior</button>
                    <button onclick="navigateNews(${id + 1})">Próxima Notícia</button>
                </div>
            `;
        }

        function goBack() {
            location.reload();
        }

        function navigateNews(id) {
            if (id > 0 && id <= news.length) {
                openArticle(id);
            }
        }
    </script>
</body>
</html>
