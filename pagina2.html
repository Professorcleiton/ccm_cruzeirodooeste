<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notícias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        .news-container {
            max-width: 800px;
            margin: auto;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        .news-container img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
        }
        .news-title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333;
        }
        .news-content {
            font-size: 16px;
            line-height: 1.6;
        }
        .add-news {
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="news-section"></div>
    <button class="add-news" onclick="addNews()">Adicionar Notícia</button>

    <script>
        function addNews() {
            const newsSection = document.getElementById('news-section');

            const newsContainer = document.createElement('div');
            newsContainer.className = 'news-container';

            const newsTitle = document.createElement('h1');
            newsTitle.className = 'news-title';
            newsTitle.innerText = 'Título da Nova Notícia';

            const newsImage = document.createElement('img');
            newsImage.src = 'url-da-imagem.jpg';
            newsImage.alt = 'Descrição da imagem';

            const newsContent = document.createElement('div');
            newsContent.className = 'news-content';
            newsContent.innerHTML = `
                <p>Conteúdo da nova notícia. Este é o parágrafo principal onde você coloca as informações relevantes.</p>
                <p>Outro parágrafo com mais detalhes e informações adicionais.</p>
            `;

            newsContainer.appendChild(newsTitle);
            newsContainer.appendChild(newsImage);
            newsContainer.appendChild(newsContent);

            newsSection.appendChild(newsContainer);
        }
    </script>
</body>
</html>
