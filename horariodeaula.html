<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horários de Aula - CECM Cruzeiro do Oeste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f4f4f4;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Horários de Aula - CECM Cruzeiro do Oeste</h1>
    <table id="schedule">
        <thead>
            <tr>
                <th>Horário</th>
                <th>Manhã</th>
                <th>Tarde</th>
            </tr>
        </thead>
        <tbody>
            <!-- As linhas da tabela serão preenchidas pelo JavaScript -->
        </tbody>
    </table>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const schedule = [
                { time: '07:00 - 07:50', morning: '1° Aula', afternoon: '' },
                { time: '07:50 - 08:40', morning: '2° Aula', afternoon: '' },
                { time: '08:40 - 09:30', morning: '3° Aula', afternoon: '' },
                { time: '09:30 - 09:40', morning: 'Intervalo', afternoon: '' },
                { time: '09:40 - 10:30', morning: '4° Aula', afternoon: '' },
                { time: '10:30 - 11:20', morning: '5° Aula', afternoon: '' },
                { time: '11:20 - 12:10', morning: '6° Aula', afternoon: '' },
                { time: '13:00 - 13:50', morning: '', afternoon: '1° Aula' },
                { time: '13:50 - 14:40', morning: '', afternoon: '2° Aula' },
                { time: '14:40 - 15:30', morning: '', afternoon: '3° Aula' },
                { time: '15:30 - 15:40', morning: '', afternoon: 'Intervalo' },
                { time: '15:40 - 16:30', morning: '', afternoon: '4° Aula' },
                { time: '16:30 - 17:20', morning: '', afternoon: '5° Aula' },
                { time: '17:20 - 18:10', morning: '', afternoon: '6° Aula' }
            ];

            const tbody = document.querySelector('#schedule tbody');
            schedule.forEach(slot => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${slot.time}</td>
                    <td>${slot.morning}</td>
                    <td>${slot.afternoon}</td>
                `;
                tbody.appendChild(row);
            });
        });
    </script>
</body>
</html>
